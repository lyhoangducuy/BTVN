<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="t.css">
</head>
<style>
    #clickBtn, #clickBtn2,#clickBtnUy {
        width: 100px;
        height: 50px;
        border-radius: 10px;
        border: 1px solid black;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        color: green;
    }
</style>
<body>
    <button id="clickBtn">
        click
    </button>
    <button id="clickBtn2">
        click
    </button>
    <button id="clickBtnUy">
        click Uy
    </button>
    <script>
        const btn = document.getElementById("clickBtn");
        btn.addEventListener("click", function() {
            alert("Xin chao");
        });
        const btn2 = document.getElementById("clickBtn2");
        btn2.addEventListener("click", function() {
            alert("Tam Biet");
        });
        const BtnUy = document.getElementById("clickBtnUy");
        BtnUy.addEventListener("click", function() {
            alert("Tam Biet Uy");
        });

    </script>
</body>
</html>
